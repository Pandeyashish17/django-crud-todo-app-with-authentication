{% extends 'base.html' %} {% block body %}
<div class="grid place-content-center h-screen mr-72">


    <form class="w-full max-w-sm " method="POST" action="/addtodo/">
        {% csrf_token %}
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label
            class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
            for="inline-full-name"
          >
            Title
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 w-[80vh]"
            id="inline-full-name"
            name="title"
            type="text"
            placeholder="your title here"
          />
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label
            class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
            for="description"
          >
            Description
          </label>
        </div>
        <div class="md:w-2/3">
          <textarea
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 w-[80vh]"
            id="description"
            name="description"
           rows="10"
           cols="10"
            placeholder="your description here"
          ></textarea>
        </div>
      </div>
      
      <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
          <input
            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="submit"
            value="Add"
          >
    
          </input>
        </div>
      </div>
    </form>
</div>
{% endblock body %}
